<!DOCTYPE html>
<html class="full-height">

<head>
    <meta charset="utf-8" />
    <title>CSV -> MongoDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="mdbootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="mdbootstrap/css/mdb.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
    
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#"><strong>CSV to MongoDB</strong></a>
            </div>
        </nav>
    
        <div class="view intro-2">
            <div class="full-bg-img">
                <div class="mask rgba-indigo-slight flex-center">
                    <div class="container">
                        <div class="white-text text-center wow fadeInUp">
                            <h2>Selecione seu arquivo CSV</h2> 
                            <input id="upload-input" type="file" name="uploads[]" multiple="multiple">
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </header>

<!-- SCRIPTS -->
<script type="text/javascript" src="mdbootstrap/js/mdb.min.js"></script>
<script type="text/javascript" src="mdbootstrap/js/bootstrap.min.js"></script>        
<script type="text/javascript" src="mdbootstrap/js/jquery-3.2.1.min.js"></script>  
<script type="text/javascript" src="mdbootstrap/js/popper.min.js"></script>  
<script type="text/javascript" src="js/uploads.js"></script>  

</body>

</html>
